<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras | Bi Repi</title>
    <link rel="icon" href="/img/compras.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/compras.css">
    <!-- //Importando o bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/compras.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Montserrat:wght@100&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main">

        <header>

            <div id="logo">
               <img src="img/bi_logo.png">
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="#">Contas</a>
                    </li>
                    <li>
                        <a href="#">Planilha</a>
                    </li>
                </ul>
            </nav>

        </header>
        <div id="content" class="container-l">

            <section class="container">
                <form class="form">

                    <label for="nome">Quem comprou?</label>
                    <input type="text" placeholder="Digite seu nome" id="nome">

                    <label for="produto">Que produto?</label>
                    <input type="text" placeholder="Digite o produto" id="produto">

                    <label for="valor">E quanto foi?</label>
                    <input type="text" placeholder="Valor" id="valor">

                    <button id="send-data" type="button" class="botao">Enviar</button>

                    
                </form>

            </section>
            <section class="container-sm">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Comprador</th>
                            <th>Produto</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>

            

        </div>

    </div>
</body>
</html>
